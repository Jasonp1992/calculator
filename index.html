<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="header">
      <h1>Calculator</h1>
    </div>

    <div class="main-body">
      <div class="holder">
        <div class="display">
          <p id="display-text">0</p>
        </div>
        <div class="controls">
          <div class="buttons">
            <button type="button" id="9">9</button>
            <button type="button" id="8">8</button>
            <button type="button" id="7">7</button>
            <button type="button" id="6">6</button>
            <button type="button" id="5">5</button>
            <button type="button" id="4">4</button>
            <button type="button" id="3">3</button>
            <button type="button" id="2">2</button>
            <button type="button" id="1">1</button>
            <button type="button" id="0">0</button>
          </div>
          <div class="oporators">
            <button type="button" class="oporator-button">/</button>
            <button type="button" class="oporator-button">*</button>
            <button type="button" class="oporator-button">-</button>
            <button type="button" class="oporator-button">+</button>
            <button type="button" class="oporator-button">=</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>By Jason Potvin</p>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
